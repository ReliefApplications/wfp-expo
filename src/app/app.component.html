<div class="all-container">
    <div class="main-content">
        <div class="carousel-container" (swipe)="onSwipe($event, CarouselPrev ,CarouselNext)">

            <div id="carousel-example-generic" class="carousel slide" data-ride="carousel">
                <!-- Indicators -->
                <ol class="carousel-indicators">
                    <li data-target="#carousel-example-generic" data-slide-to="0" class="active"></li>
                    <li data-target="#carousel-example-generic" data-slide-to="1"></li>
                </ol>
        
                <!-- Wrapper for slides -->
                <div class="carousel-inner" role="listbox">
                    <div class="carousel-item active">
                        <img [src]="images[0]">
                    </div>
                    <div class="carousel-item">
                        <img [src]="images[1]">
                    </div>
                </div>
        
                <!-- Controls -->
                <a #CarouselPrev class="left carousel-control-prev" href="#carousel-example-generic" role="button" data-slide="prev">
                    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                    <span class="sr-only">Previous</span>
                </a>
                <a #CarouselNext class="right carousel-control-next" href="#carousel-example-generic" role="button" data-slide="next">
                    <span class="carousel-control-next-icon" aria-hidden="true"></span>
                    <span class="sr-only">Next</span>
                </a>
            </div>

        </div>

        <div class="resume">
                <strong> “People by Jerry” </strong>
                <br/> linocut - PNG {{artId+1}}  - series 1/6 <br/>
                <i> by laura de Franchis </i>
        </div>
    </div>

    <div class="description">
        <div class='title'>
            <strong> DESCRIPTION </strong>
        </div>
        <p> {{actualDescription}} </p>
    </div>

</div>

<div class="footer">
    
</div>
